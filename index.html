<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alexanderkovalev.com</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset some basic default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }

      .container {
        text-align: center;
        background-color: #ffffffcc;
        padding: 3rem 2rem;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      p {
        margin-bottom: 2rem;
        font-weight: 300;
        font-size: 1.1rem;
        color: #555;
      }

      .link-button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        color: #fff;
        background-color: #0077ff;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .link-button:hover {
        background-color: #005bd1;
      }

      /* Responsive tweaks */
      @media (max-width: 480px) {
        .container {
          width: 90%;
          padding: 2rem 1rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to AlexanderKovalev.com</h1>
      <p>My projects:</p>
      <a class="link-button" href="image-grid/index.html">Image Grid App</a>
    </div>
  </body>
</html>
